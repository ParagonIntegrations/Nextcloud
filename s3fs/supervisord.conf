[supervisord]
loglevel=trace
user=root
nodaemon=true

[program:empty]
command=traptester.sh
autorestart=false
numprocs=1
startsecs=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

