version: '3'

services:
  db:
    container_name: mariadb
    image: mariadb:${MARIADB_VERSION}
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - ./datadir/mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    env_file:
      - db.env

  redis:
    container_name: redis
    image: redis:${REDIS_VERSION}
    restart: always

  app:
    container_name: nextcloud
    build:
      context: ./nextcloud
      args:
        IMG: nextcloud:${NEXTCLOUD_VERSION}
    image: my_nextcloud:${NEXTCLOUD_VERSION}
    restart: always
    volumes:
      - ./datadir/nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
    env_file:
      - db.env
    depends_on:
      - db
      - redis

  web:
    container_name: web
    build: ./web
    restart: always
    volumes:
      - ./datadir/nextcloud:/var/www/html:ro
    environment:
      - VIRTUAL_HOST=nextcloudtest.paragonintegrations.co.za
      - LETSENCRYPT_HOST=nextcloudtest.paragonintegrations.co.za
      - LETSENCRYPT_EMAIL=nelis@paragonintegrations.co.za
    depends_on:
      - app
    networks:
      - proxy-tier
      - default

  cron:
    container_name: cron
    image: my_nextcloud:${NEXTCLOUD_VERSION}
    restart: always
    volumes:
      - ./datadir/nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

  proxy:
    container_name: proxy
    build: ./proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - ./datadir/proxy/certs:/etc/nginx/certs:ro
      - ./datadir/proxy/vhost.d:/etc/nginx/vhost.d
      - ./datadir/proxy/html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier

  letsencrypt-companion:
    container_name: letsencryptcompanion
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - ./datadir/proxy/certs:/etc/nginx/certs
      - ./datadir/proxy/vhost.d:/etc/nginx/vhost.d
      - ./datadir/proxy/html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-tier
    depends_on:
      - proxy

